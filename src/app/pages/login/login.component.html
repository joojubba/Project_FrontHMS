<div class="login-content">
  <form class="form-content" [formGroup]="loginForm" (submit)="submitLogin()">
    <div class="logo">
      <img src="assets/icons/star.png" alt="hotelguest icon">
    </div>

    <div>
      <div>
        <input class="input-login" placeholder="username" formControlName="username"/>
      </div>
      <div class="error-message"
            *ngIf="loginForm.get('username')?.errors?.['required'] &&
            loginForm.get('username')?.touched" >
              Required Field!
      </div>
    </div>
    <div>
      <div>
        <input class="input-login" type="password" placeholder="password" formControlName="password"/>
      </div>
      <div class="error-message"
            *ngIf="loginForm.get('password')?.errors?.['required'] &&
            loginForm.get('password')?.touched" >
              Required Field!
      </div>
    </div>
    <div>
      <button class="input-submit"> Login </button>
    </div>
  </form>

</div>
